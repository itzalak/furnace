version: '3'

tasks:

  default:
    internal: true
    desc: Default
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    cmds:
      - for:
          var: REQUIRED_TOOLS
          split: ','
          as: TOOL
        cmd: |
          [ -n "$(which {{ .TOOL }})" ] || ( \
            echo "ERROR: `{{ .TOOL }}` not found" && exit 1; \
          )
    silent: true
    internal: true
    vars:
      REQUIRED_TOOLS: bash, stow, pacman

  setup:
    deps: [assert]
    desc: Setup shell
    cmds:
      - task: minimal
      - task: cleanup
      - task: stow

  minimal:
    deps: [assert]
    desc: Install shell dependencies
    cmds:
      - "{{.ROOT_DIR}}/taskfiles/scripts/03-shell.sh"

  cleanup:
    desc: Delete existent shell configuration
    cmds:
      - rm -rf {{.HOME}}/.bashrc
      - rm -rf {{.HOME}}/.bash_profile
      - rm -rf {{.HOME}}/.bash_logout

  stow:
    deps: [assert]
    desc: Symlink shell configuration
    cmds:
      - "stow --restow --verbose --dir={{.ROOT_DIR}} --target={{.HOME}} shell"

  destow:
    deps: [assert]
    desc: Symlink bashrc
    cmds:
      - "stow --delete --verbose --dir={{.ROOT_DIR}} --target={{.HOME}} shell"

