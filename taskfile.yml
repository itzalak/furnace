version: '3'

includes:
  python: ./taskfiles/taskfile.python.yml
  precommit: ./taskfiles/taskfile.precommit.yml
  poetry: ./taskfiles/taskfile.poetry.yml
  submodules: ./taskfiles/taskfile.submodules.yml
  neovim: ./taskfiles/taskfile.neovim.yml

tasks:

  default:
    desc: Default
    cmds:
      - |
        echo "Home dir: {{.HOME}}"
        echo "Root dir: {{.ROOT_DIR}}"
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    cmds:
      - for:
          var: REQUIRED_TOOLS
          split: ','
          as: TOOL
        cmd: |
          [ -n "$(which {{ .TOOL }})" ] || ( \
            echo "ERROR: `{{ .TOOL }}` not found" && exit 1; \
          )
    silent: true
    internal: true
    vars:
      REQUIRED_TOOLS: pre-commit, poetry

  setup:
    deps: [assert]
    desc: Set up poetry and pre-commit
    cmds:
      - task: precommit:setup
      - task: poetry:setup

  update:
    deps: [assert]
    desc: Update poetry and pre-commit
    cmds:
      - task: poetry:update
      - task: precommit:update

  run:
    deps: [assert]
    desc: Run pre-commit on all files
    cmds:
      - task: precommit:run

  test:
    deps: [assert]
    desc: Run tests using poetry
    cmds:
      - task: poetry:test
